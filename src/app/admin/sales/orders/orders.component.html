<div class="p-2">
    <mat-card> 
        <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100 p-3">
            <h2>Orders List</h2>  
        </div>
        <mat-divider></mat-divider>
        <div class="mat-mdc-table admin-table">
            <div class="mat-mdc-header-row">
                <div class="mat-mdc-header-cell">Order</div>
                <div class="mat-mdc-header-cell">Date</div>
                <div class="mat-mdc-header-cell">Status</div>
                <div class="mat-mdc-header-cell">Total</div>
                <div class="mat-mdc-header-cell"></div>
            </div>
            @for (order of orders | paginate: { itemsPerPage: count, currentPage: page }; track order.number) {
                <div class="mat-mdc-row">
                    <div class="mat-mdc-cell"><span class="order">{{order.number}}</span></div>
                    <div class="mat-mdc-cell">{{order.date}}</div>
                    <div class="mat-mdc-cell">{{order.status}}</div>
                    <div class="mat-mdc-cell">{{order.total}}</div>     
                    <div class="mat-mdc-cell">
                        <div class="p-2 actions">          
                            <button mat-mini-fab color="primary" matTooltip="View">
                                <mat-icon>remove_red_eye</mat-icon>
                            </button>
                            @if (order.invoice) {
                                <button mat-mini-fab color="warn" matTooltip="View invoice" class="btn-invoice">
                                    <mat-icon>receipt</mat-icon>
                                </button>
                            } 
                        </div>
                    </div>      
                </div>
            } 
        </div>
    </mat-card>

    @if (orders.length) {
        <div fxLayout="row wrap">
            <div fxFlex="100"> 
                <mat-card class="text-center">           
                    <pagination-controls class="product-pagination" [autoHide]="true" [maxSize]="5" (pageChange)="onPageChanged($event)"></pagination-controls>
                </mat-card>
            </div>
        </div>
    }
   
</div>
