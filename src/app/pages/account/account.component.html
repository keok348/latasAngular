<mat-sidenav-container [dir]="settings.rtl ? 'rtl' : 'ltr'" autosize>
    <mat-sidenav #sidenav [opened]="sidenavOpen" [mode]="sidenavOpen ? 'side' : 'over'" class="account-sidenav"> 
        @for (link of links; track $index) {
            <a mat-button [routerLink]="link.href" routerLinkActive="horizontal-active-link" [routerLinkActiveOptions]="{exact:true}">
                <mat-icon>{{link.icon}}</mat-icon>
                {{ link.name }}
            </a>
        }  
    </mat-sidenav>
    <mat-sidenav-content class="account-content" ngClass.gt-sm="p-left">
        <div fxLayout="row" fxLayoutAlign="space-between center" class="header-row mat-elevation-z1 text-muted">
            @if (!sidenavOpen) {
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>more_vert</mat-icon>
                </button>
            } 
            <h3>My Account</h3>
        </div>
        <div class="account-wrapper mat-elevation-z1">
            <router-outlet></router-outlet>
        </div>  
    </mat-sidenav-content>
</mat-sidenav-container>
